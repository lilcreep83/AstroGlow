    <div id="scene">
        Welcome! This app is designed to make astronomy tools easier to use.
        <p>Here we also have links to helpful websites and resources.</p>
    </div>

    <script>
        function changeScene(filename) {
            fetch(filename)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.text();
                })
                .then(html => {
                    const sceneDiv = document.getElementById('scene');
                    sceneDiv.innerHTML = html;
                    // Find and execute scripts in the loaded HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    const scripts = tempDiv.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                        // Optionally remove the script after execution
                        // document.body.removeChild(newScript);
                    });
                })
                .catch(() => {
                    document.getElementById('scene').textContent = "Scene not found.";
                });
        }
    </script>
